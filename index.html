<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

</head>
<style>
    th, td {
        width: 100px;
        padding: 5px;
        text-align: center;
    }
    #submit, #update {
        background-color: rgba(43, 43, 236, 0.984);
        border: none;
        padding: 8px;
        border-radius: 6px;
        margin: 10px;
        color: #fff;
        cursor: pointer;

    }
    #update {
        background-color: rgb(11, 148, 75);
    }
</style>
<body>

    <div class="container">
        <h2>CRUD Application with Local Storage</h2>
        <hr>
        <form>
    
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Name">
            <br><br>
            
            <label for="Age">Age</label>
            <input type="text" id="age" placeholder="Enter Age">
            <br><br>

            <label for="Address">Address</label>
            <input type="text" id="address" placeholder="Enter Address">
           <br><br>  

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter Email">
           <br><br>

            <button id="submit" onclick="addData()">Add Data</button>
            <button id="update">Update Data</button>
            <hr>
        </form>

        <table border="2" id="crudTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
